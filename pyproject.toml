[project]
name = "wnix"
version = "0.0.5"
authors = [
  { name="Jason Wilkes", email="notarealdeveloper@gmail.com" },
]
description = "Unix coreutils for software 2.0"
dependencies = [
    "requests",
    "bs4",
    "fleep",
    "validators",
    "numpy",
    "Pillow",
    "pypdf",
    "sentence_transformers",
    "transformers",
    "pytest",
    "assure",
    "drivers",
]

# For including the non-python files in the installed repo
[tool.setuptools.package-data]
wnix = ["**/*"]

[project.urls]
"Homepage" = "https://github.com/notarealdeveloper/wnix"

[project.scripts]
input       = "wnix.bin.input:main"
wnix        = "wnix.bin.wnix:main"
think       = "wnix.bin.think:main"
Grep        = "wnix.bin.Grep:main"
what        = "wnix.bin.what:main"
