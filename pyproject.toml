[project]
name = "wnix"
version = "0.0.4"
authors = [
  { name="Jason Wilkes", email="notarealdeveloper@gmail.com" },
]
description = "Unix coreutils for software 2.0"
dependencies = [
    "requests",
    "bs4",
    "fleep",
    "validators",
    "numpy",
    "Pillow",
    "pypdf",
    "sentence_transformers",
    "transformers",
    "pytest",
    "assure",
]

# For including the non-python files in the installed repo
[tool.setuptools.package-data]
wnix = ["**/*"]

[tool.setuptools.exclude-package-data]
wnix = ["**/__pycache__"]

[project.urls]
"Homepage" = "https://github.com/notarealdeveloper/wnix"

[project.scripts]
input       = "wnix.bin.input:main"
input-pdf   = "wnix.bin.input.pdf:main"
input-image = "wnix.bin.input.image:main"
input-url   = "wnix.bin.input.url:main"
input-html  = "wnix.bin.input.html:main"
think       = "wnix.bin.middle.think:main"
product     = "wnix.bin.middle.product:main"
wnix        = "wnix.bin.middle.wnix:main"
Grep        = "wnix.bin.middle.Grep:main"
output      = "wnix.bin.output:main"
what        = "wnix.bin.output.what:main"
