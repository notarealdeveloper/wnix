[project]
name = "kernel"
version = "0.0.1"
authors = [
  { name="Jason Wilkes", email="notarealdeveloper@gmail.com" },
]
description = "Unix kernel for software 2.0"
dependencies = [
    "fleep",
    "validators",
    "numpy",
    "Pillow",
    "pypdf",
    "sentence_transformers",
    "transformers",
    "assure",
    "rootfs",
]

[project.urls]
"Homepage" = "https://github.com/notarealdeveloper/kernel"

[project.scripts]
input       = "kernel.bin.input:main"
input-pdf   = "kernel.bin.input.pdf:main"
input-image = "kernel.bin.input.image:main"
input-url   = "kernel.bin.input.url:main"
input-html  = "kernel.bin.input.html:main"
think       = "kernel.bin.middle.think:main"
output      = "kernel.bin.output:main"
what        = "kernel.bin.output.what:main"
